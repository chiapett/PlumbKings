name: Deploy PKWLC Dashboard with Firebase Config to GitHub Pages

on:
  push:
    branches: [ main ]
  # Remove pull_request trigger to avoid duplicate runs
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the current run and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Create environment config
      run: |
        mkdir -p js
        cat > js/env-config.js << EOF
        // Environment configuration injected during build
        window.ENV = {
          FIREBASE_API_KEY: "${{ vars.FIREBASE_API_KEY }}",
          FIREBASE_AUTH_DOMAIN: "${{ vars.FIREBASE_AUTH_DOMAIN }}",
          FIREBASE_PROJECT_ID: "${{ vars.FIREBASE_PROJECT_ID }}",
          FIREBASE_STORAGE_BUCKET: "${{ vars.FIREBASE_STORAGE_BUCKET }}",
          FIREBASE_MESSAGING_SENDER_ID: "${{ vars.FIREBASE_MESSAGING_SENDER_ID }}",
          FIREBASE_APP_ID: "${{ vars.FIREBASE_APP_ID }}"
        };
        console.log('ðŸ”§ Environment config loaded:', window.ENV);
        EOF
        echo "âœ… Created env-config.js:"
        cat js/env-config.js
        echo "ðŸ“ File structure:"
        ls -la js/
        
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
