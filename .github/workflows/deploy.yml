name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Inject Firebase Configuration
        run: |
          # Replace placeholder values in firebase-config.js with actual repository variables
          sed -i 's/your_api_key_here/${{ vars.FIREBASE_API_KEY }}/g' js/firebase-config.js
          sed -i 's/your_auth_domain_here/${{ vars.FIREBASE_AUTH_DOMAIN }}/g' js/firebase-config.js
          sed -i 's/your_project_id_here/${{ vars.FIREBASE_PROJECT_ID }}/g' js/firebase-config.js
          sed -i 's/your_storage_bucket_here/${{ vars.FIREBASE_STORAGE_BUCKET }}/g' js/firebase-config.js
          sed -i 's/your_sender_id_here/${{ vars.FIREBASE_MESSAGING_SENDER_ID }}/g' js/firebase-config.js
          sed -i 's/your_app_id_here/${{ vars.FIREBASE_APP_ID }}/g' js/firebase-config.js
          
          echo "âœ… Firebase configuration updated:"
          grep -A 10 "const firebaseConfig" js/firebase-config.js
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
