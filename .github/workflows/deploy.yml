name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Inject Firebase Configuration
        run: |
          # Create a temporary script to safely replace values
          cat > replace_config.js << 'SCRIPT'
          const fs = require('fs');
          
          // Read the firebase-config.js file
          let content = fs.readFileSync('js/firebase-config.js', 'utf8');
          
          // Replace placeholder values with environment variables
          content = content.replace(/your_api_key_here/g, process.env.FIREBASE_API_KEY || 'your_api_key_here');
          content = content.replace(/your_auth_domain_here/g, process.env.FIREBASE_AUTH_DOMAIN || 'your_auth_domain_here');
          content = content.replace(/your_project_id_here/g, process.env.FIREBASE_PROJECT_ID || 'your_project_id_here');
          content = content.replace(/your_storage_bucket_here/g, process.env.FIREBASE_STORAGE_BUCKET || 'your_storage_bucket_here');
          content = content.replace(/your_sender_id_here/g, process.env.FIREBASE_MESSAGING_SENDER_ID || 'your_sender_id_here');
          content = content.replace(/your_app_id_here/g, process.env.FIREBASE_APP_ID || 'your_app_id_here');
          
          // Write the updated content back
          fs.writeFileSync('js/firebase-config.js', content);
          
          console.log('✅ Firebase configuration updated successfully');
          SCRIPT
          
          # Set environment variables from repository variables
          export FIREBASE_API_KEY="${{ vars.FIREBASE_API_KEY }}"
          export FIREBASE_AUTH_DOMAIN="${{ vars.FIREBASE_AUTH_DOMAIN }}"
          export FIREBASE_PROJECT_ID="${{ vars.FIREBASE_PROJECT_ID }}"
          export FIREBASE_STORAGE_BUCKET="${{ vars.FIREBASE_STORAGE_BUCKET }}"
          export FIREBASE_MESSAGING_SENDER_ID="${{ vars.FIREBASE_MESSAGING_SENDER_ID }}"
          export FIREBASE_APP_ID="${{ vars.FIREBASE_APP_ID }}"
          
          # Run the replacement script
          node replace_config.js
          
          # Clean up the temporary script
          rm replace_config.js
          
          echo "✅ Firebase configuration updated:"
          grep -A 10 "const firebaseConfig" js/firebase-config.js
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
