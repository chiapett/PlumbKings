name: Deploy PKWLC Dashboard to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Create Firebase config with repository variables
      run: |
        # Create the env-config.js file with actual values
        cat > js/env-config.js << 'EOF'
        // Firebase configuration from GitHub repository variables
        window.ENV = {
          FIREBASE_API_KEY: "${{ vars.FIREBASE_API_KEY }}",
          FIREBASE_AUTH_DOMAIN: "${{ vars.FIREBASE_AUTH_DOMAIN }}",
          FIREBASE_PROJECT_ID: "${{ vars.FIREBASE_PROJECT_ID }}",
          FIREBASE_STORAGE_BUCKET: "${{ vars.FIREBASE_STORAGE_BUCKET }}",
          FIREBASE_MESSAGING_SENDER_ID: "${{ vars.FIREBASE_MESSAGING_SENDER_ID }}",
          FIREBASE_APP_ID: "${{ vars.FIREBASE_APP_ID }}"
        };
        console.log('ğŸ”§ Environment config loaded:', window.ENV);
        EOF
        
        # Verify the file was created correctly
        echo "âœ… Created js/env-config.js with Firebase configuration"
        echo "ğŸ“ Contents:"
        cat js/env-config.js
        
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Build site
      run: |
        # Create _site directory for GitHub Pages
        mkdir -p _site
        
        # Copy all files to _site directory
        cp -r css _site/
        cp -r js _site/
        cp -r images _site/ 2>/dev/null || true
        cp index.html _site/
        cp *.md _site/ 2>/dev/null || true
        cp *.json _site/ 2>/dev/null || true
        
        # Verify env-config.js is in the build
        echo "ğŸ” Verifying env-config.js in build:"
        ls -la _site/js/env-config.js
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
