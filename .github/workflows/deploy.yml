name: Deploy PKWLC Dashboard to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Create environment config
      run: |
        mkdir -p js
        cat > js/env-config.js << EOF
        // Environment configuration injected during build
        window.ENV = {
          FIREBASE_API_KEY: "${{ secrets.FIREBASE_API_KEY }}",
          FIREBASE_AUTH_DOMAIN: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
          FIREBASE_PROJECT_ID: "${{ secrets.FIREBASE_PROJECT_ID }}",
          FIREBASE_STORAGE_BUCKET: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
          FIREBASE_MESSAGING_SENDER_ID: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
          FIREBASE_APP_ID: "${{ secrets.FIREBASE_APP_ID }}"
        };
        EOF
        
    - name: Update HTML to include env config
      run: |
        sed -i 's|<script src="js/firebase-config.js"></script>|<script src="js/env-config.js"></script><script src="js/firebase-config.js"></script>|' index.html
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        force_orphan: true
