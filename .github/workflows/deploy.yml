name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Inject Firebase Configuration
        run: |
          # Create a temporary script to replace Firebase config values
          cat > replace_config.js << 'SCRIPT'
          const fs = require('fs');
          
          // Read the firebase-config.js file
          let content = fs.readFileSync('js/firebase-config.js', 'utf8');
          
          // Replace the actual placeholder values with environment variables
          content = content.replace('"your_api_key_here"', `"${process.env.FIREBASE_API_KEY}"`);
          content = content.replace('"your_auth_domain_here"', `"${process.env.FIREBASE_AUTH_DOMAIN}"`);
          content = content.replace('"your_project_id_here"', `"${process.env.FIREBASE_PROJECT_ID}"`);
          content = content.replace('"your_storage_bucket_here"', `"${process.env.FIREBASE_STORAGE_BUCKET}"`);
          content = content.replace('"your_sender_id_here"', `"${process.env.FIREBASE_MESSAGING_SENDER_ID}"`);
          content = content.replace('"your_app_id_here"', `"${process.env.FIREBASE_APP_ID}"`);
          
          // Write the updated content back
          fs.writeFileSync('js/firebase-config.js', content);
          
          console.log('âœ… Firebase configuration updated successfully');
          SCRIPT
          
          # Set environment variables from repository variables (strip newlines)
          export FIREBASE_API_KEY=$(echo "${{ vars.FIREBASE_API_KEY }}" | tr -d '\n')
          export FIREBASE_AUTH_DOMAIN=$(echo "${{ vars.FIREBASE_AUTH_DOMAIN }}" | tr -d '\n')
          export FIREBASE_PROJECT_ID=$(echo "${{ vars.FIREBASE_PROJECT_ID }}" | tr -d '\n')
          export FIREBASE_STORAGE_BUCKET=$(echo "${{ vars.FIREBASE_STORAGE_BUCKET }}" | tr -d '\n')
          export FIREBASE_MESSAGING_SENDER_ID=$(echo "${{ vars.FIREBASE_MESSAGING_SENDER_ID }}" | tr -d '\n')
          export FIREBASE_APP_ID=$(echo "${{ vars.FIREBASE_APP_ID }}" | tr -d '\n')
          
          # Debug: Show what values we're using
          echo "ðŸ” Repository variables:"
          echo "FIREBASE_API_KEY: $FIREBASE_API_KEY"
          echo "FIREBASE_PROJECT_ID: $FIREBASE_PROJECT_ID"
          
          # Run the replacement script
          node replace_config.js
          
          # Clean up the temporary script
          rm replace_config.js
          
          echo "âœ… Firebase configuration updated:"
          grep -A 10 "const firebaseConfig" js/firebase-config.js
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
