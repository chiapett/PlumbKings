name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Inject Firebase Configuration
        run: |
          # Create the env-config.js file that the HTML is trying to load
          cat > js/env-config.js << EOF
          // Environment configuration injected during GitHub Actions build
          window.ENV = {
            FIREBASE_API_KEY: "${{ vars.FIREBASE_API_KEY }}",
            FIREBASE_AUTH_DOMAIN: "${{ vars.FIREBASE_AUTH_DOMAIN }}",
            FIREBASE_PROJECT_ID: "${{ vars.FIREBASE_PROJECT_ID }}",
            FIREBASE_STORAGE_BUCKET: "${{ vars.FIREBASE_STORAGE_BUCKET }}",
            FIREBASE_MESSAGING_SENDER_ID: "${{ vars.FIREBASE_MESSAGING_SENDER_ID }}",
            FIREBASE_APP_ID: "${{ vars.FIREBASE_APP_ID }}"
          };
          console.log('ðŸ”§ Environment config loaded:', window.ENV);
          EOF
          
          # Verify the file was created
          echo "âœ… Created js/env-config.js:"
          cat js/env-config.js
          
          # Check file size and permissions
          ls -la js/env-config.js
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
